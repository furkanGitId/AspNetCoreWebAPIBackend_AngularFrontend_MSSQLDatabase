version: "3.9"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    env_file:
      - .env
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: Developer
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "14333:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools/bin/sqlcmd",
          "-S",
          "localhost",
          "-U",
          "sa",
          "-P",
          "${SA_PASSWORD}",
          "-Q",
          "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./AspNetCoreWebAPIBackend_AngularFrontend_MSSQLDatabase
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      mssql:
        condition: service_healthy
    ports:
      - "5000:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./AngularFrontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "4200:80"
    restart: unless-stopped

volumes:
  mssql-data:

